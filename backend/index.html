<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="view/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Real Time Forum</title>
  </head>
<body>
  <div class="page_wrapper">

   <div class="container hidden">
      <div class="forms">
          <div class="form login" data-login>
              <h2>Log In</h2>
              <form class="form" action="#">
                  <input type="text" name="username" class="input_field" id="login-username" placeholder="Username/Email" required data-username>
                  <input type="password" name="password" class="input_field" id="login-password" placeholder="Password" required data-password>
                  <button type="submit" class="btn_start" data-loginButton><span class="btn_start_span">Log In</span></button>
                  <div class="sign_reg">
                      <span class="text">Don't have an account?
                          <a href="#" class="log_link">Register</a>
                      </span>
                  </div>
                  <div class="invalid_input" style="display: none;" data-loginput>
                  </div>
              </form>
          </div>
          <div class="form register" data-register>
            <h2>Register</h2>
            <form class="form" action="#">
                <label for="firstname">Enter First Name:</label>
                <input type="text" class="input_field" id="firstname" name="firstname" placeholder="First Name" required>
                <label for="lastName">Enter Last Name:</label>
                <input type="text" class="input_field" id="lastname" name="lastname" placeholder="Last Name" required>
                <label for="Age">Enter Your Age:</label>
                <input type="date" class="input_field" id="date_of_birth" name="birth" min="1900-01-01" max="2100-12-31" required>                    
                <label for="gender">Enter Your Gender:</label>
                <select name="gender" id="gender" class="custom-select" required>
                    <option selected disabled>...</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <label for="username">Enter Username:</label>
                <input type="text" class="input_field" id="username" placeholder="username" name="username" required>
                <label for="email">Enter E-mail:</label>
                <input type="text" class="input_field" id="email" name="email" placeholder="your.email@mail.com" required>
                <label for="password">Enter password:</label>
                <input type="password" class="input_field" class="password" name="password" placeholder="Create Password" required>

                <label for="password">Repeat password:</label>
                <input type="password" class="input_field" class="password" name="repeatpassword" placeholder="Repeat Password" required>

                <button type="submit" class="btn_start" data-registerButton><span class="btn_start_span">Register</span></button>
                <div class="sign_reg">
                    <span class="text">Already have an account?
                        <a href="#" class="reg_link">Login</a>
                    </span>
                </div>
                <div class="invalid_input" style="display: none;" data-reginput>
            </form>
            </div>
        </div>
    </div>
</div>

</div>


<script type="module" src="view/js/start_page.js"></script>
</body>
</html>
