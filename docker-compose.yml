version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # Ensure this matches your actual backend Dockerfile name
    ports:
      - "8080:8080" # Expose backend on localhost:8080
    volumes:
      - ./backend:/app # Bind the backend directory for live updates (optional)
    environment:
      - DATABASE_URL=sqlite:///app.db # Ensure correct SQLite connection string
    networks:
      - social_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Ensure this matches your actual frontend Dockerfile name
    ports:
      - "3000:3000" # Expose frontend on localhost:3000
    networks:
      - social_network
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080 # Point frontend to the backend service

networks:
  social_network:
    driver: bridge
